<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeNews</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: block;
        }
    </style> <!-- Override body flex from dashboard style -->
</head>

<body class="auth-body">
    <div class="auth-container">
        <!-- Left Side -->
        <div class="auth-left">
            <div class="auth-brand">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="4" fill="#0d3b66" />
                    <path d="M17 7H7V17H17V7Z" fill="white" />
                    <path d="M7 7H11V11H7V7Z" fill="#0d3b66" /> <!-- Simple icon logic -->
                    <rect x="6" y="6" width="12" height="12" rx="1" fill="white" />
                    <rect x="8" y="8" width="5" height="4" fill="#0d3b66" />
                    <rect x="14" y="8" width="4" height="1" fill="#0d3b66" />
                    <rect x="14" y="10" width="4" height="1" fill="#0d3b66" />
                    <rect x="8" y="13" width="10" height="1" fill="#0d3b66" />
                    <rect x="8" y="15" width="6" height="1" fill="#0d3b66" />
                </svg>
                DeNews
            </div>
        </div>

        <!-- Right Side -->
        <div class="auth-right">
            <div class="auth-form-wrapper">
                <h1 class="auth-title">Login</h1>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Username/Email</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                        <label style="display: flex; align-items: center; gap: 5px; font-size: 14px;">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="auth-link">Forgot Password</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>

                    <div class="text-center mt-4">
                        <a href="register.html" class="auth-link">Belum punya akun?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin123' && password === 'admin123') {
                window.location.href = 'index.html';
            } else {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>

</html>
