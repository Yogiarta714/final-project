<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DeNews</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="brand">
            <span class="brand-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7 7H17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7 12H17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7 17H13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            DeNews
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="management.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    Manajemen Berita
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="stats-grid">
            <div class="card">
                <div class="stat-number">14</div>
                <div class="stat-label text-blue">Jumlah Berita</div>
            </div>
            <div class="card">
                <div class="stat-number">12K</div>
                <div class="stat-label text-green">Total Pengunjung</div>
            </div>
            <div class="card">
                <div class="stat-number">10</div>
                <div class="stat-label text-orange">Kategori</div>
            </div>
        </div>

        <section class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Statistik pengunjung</h2>
                <select class="year-select">
                    <option>2025</option>
                </select>
            </div>
            
            <div class="bar-chart">
                <!-- Using inline styles for heights to simulate data -->
                <div class="bar-wrapper"><div class="bar" style="height: 30%;"></div><span class="bar-label">Jan</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 60%;"></div><span class="bar-label">Feb</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 50%;"></div><span class="bar-label">Mar</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 35%;"></div><span class="bar-label">Apr</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 55%;"></div><span class="bar-label">Mei</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 70%;"></div><span class="bar-label">Jun</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 40%;"></div><span class="bar-label">Jul</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 55%;"></div><span class="bar-label">Agt</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 20%;"></div><span class="bar-label">Spt</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 25%;"></div><span class="bar-label">Okt</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 55%;"></div><span class="bar-label">Nov</span></div>
                <div class="bar-wrapper"><div class="bar" style="height: 70%;"></div><span class="bar-label">Des</span></div>
            </div>
        </section>
    </main>
</body>
</html>
