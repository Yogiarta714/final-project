<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DeNews</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: block;
        }
    </style>
</head>

<body class="auth-body">
    <div class="auth-container">
        <!-- Left Side -->
        <div class="auth-left">
            <div class="auth-brand">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="4" fill="#0d3b66" />
                    <rect x="6" y="6" width="12" height="12" rx="1" fill="white" />
                    <rect x="8" y="8" width="5" height="4" fill="#0d3b66" />
                    <rect x="14" y="8" width="4" height="1" fill="#0d3b66" />
                    <rect x="14" y="10" width="4" height="1" fill="#0d3b66" />
                    <rect x="8" y="13" width="10" height="1" fill="#0d3b66" />
                    <rect x="8" y="15" width="6" height="1" fill="#0d3b66" />
                </svg>
                DeNews
            </div>
        </div>

        <!-- Right Side -->
        <div class="auth-right">
            <div class="auth-form-wrapper">
                <h1 class="auth-title">Register</h1>

                <form action="login.html">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>

                    <div class="text-center mt-4">
                        <a href="login.html" class="auth-link">Sudah punya akun? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
