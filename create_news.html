                </svg>
            </span>
            DeNews

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </svg>
                    Manajemen Berita
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <a href="management.html" class="back-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            Kembali
        </a>

        <div class="form-card">
            <h3>Detail Berita</h3>
            <br>

            <div class="form-group">
                <label class="form-label">Judul</label>
                <input type="text" class="form-control" value="Harga BTC Naik Menjadi 160k">
            </div>

            <div class="form-group">
                <label class="form-label">Nama Author</label>
                <input type="text" class="form-control" value="Yogi">
            </div>

            <div class="form-group">
                <label class="form-label">Kategori</label>
                <select class="form-control">
                    <option>Ekonomi</option>
                    <option>Hiburan</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Gambar thumbnail</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Unggah gambar thumbnail" readonly>
                    <button class="input-group-btn">Upload</button>
                </div>
            </div>

            <h4>Kontent Berita</h4>
            <br>

            <div class="form-group">
                <label class="form-label">Paragraf 1</label>
                <input type="text" class="form-control"
                    value="lorem bbsxjxbnksjwiohdjwnxkwqudbxuqwxjbdquiegdbuqewdbqkdbqd">
            </div>

            <div class="form-group">
                <label class="form-label">Gambar 2</label>
                <div style="display: flex; gap: 10px; align-items: start;">
                    <div style="flex: 1;">
                        <div class="input-group" style="margin-bottom: 5px;">
                            <input type="text" class="form-control" placeholder="Unggah gambar" readonly>
                            <button class="input-group-btn">Upload</button>
                        </div>
                        <input type="text" class="form-control" placeholder="Keterangan gambar">
                    </div>
                    <button class="btn-icon text-red" style="margin-top: 5px;">üóëÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Vidio 3</label>
                <div style="display: flex; gap: 10px; align-items: start;">
                    <div style="flex: 1;">
                        <div class="input-group" style="margin-bottom: 5px;">
                            <input type="text" class="form-control" placeholder="Unggah Vidio" readonly>
                            <button class="input-group-btn">Upload</button>
                        </div>
                        <input type="text" class="form-control" placeholder="Keterangan vidio">
                    </div>
                    <button class="btn-icon text-red" style="margin-top: 5px;">üóëÔ∏è</button>
                </div>
            </div>

            <div class="dashed-area">
                +
            </div>

            <div class="form-actions">
                <button class="btn btn-outline" style="border-color: #007bff; color: #333;">Batal</button>
                <button class="btn btn-primary">Simpan</button>
            </div>
        </div>
    </main>
